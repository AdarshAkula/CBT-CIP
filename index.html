<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLitez</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="super-saiyan-blue-3840x2160-13993.jpg" </head>

    <body>
        <div class="container">
            <h1>EventLitez</h1>
            <form id="event-form" aria-label="Event Creation Form">
                <div class="form-group">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" placeholder="Event Name" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time:</label>
                    <input type="time" id="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Location:</label>
                    <input type="text" id="event-location" placeholder="Location" required>
                </div>
                <button type="submit">Create Event</button>
            </form>
            <h2>Upcoming Events</h2>
            <ul id="event-list"></ul>
            <div id="message" class="message"></div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
